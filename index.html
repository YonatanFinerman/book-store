<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-center mx-0" onload="oninit()">
    <h1 class="display-1">Book store</h1>
    <section class="book-filter text-center mb-3">
        <h2 class="display-3">Filter</h2>
        <!-- <select class="filter-rating-select" onchange="onSetFilterBy({rating: this.value})"></select> -->
        <label>
             Max price:
            <input type="range" min="0" max="250" value="250" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
             Min Rating:
            <input type="range" min="0" max="10" value="0" class="filter-rating-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="minRate"> Rate</option>
                <option value="maxPrice"> Price</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" onchange="onSetSortBy()" />
            </label>
        </div>
    </section>

    <div class="modal1 text-light">
        <h3></h3>
        <h5>Book Description</h5>
        <p class="desc"></p>
        <h4> price <span></span> </h4>
        <div class="mx-auto mt-3">

            <button onclick="onMinusClick()">➖</button>
            <p class="rating">0</p>
            <button onclick="onPlusClick(event)">➕</button>
        </div>
            <button class="close-modal1 " onclick="onClosemodal1()">Close</button>
    </div>
    <button class="add" onclick="onAddBook()">Add Book</button>
    <button class="next" onclick="onNextPage(this)">Next Page</button>
    <div class="container ">
        <table class="table table-striped-columns text-dark mt-3">
            <thead >
                <tr >
                    <td>id</td>
                    <td >title</td>    
                    <td >price</td>
                    <td colspan="3">actions</td>
                    
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="carouselExampleControls"  class=" container-fluid carousel slide mx-0 px=0" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/8.jpg" class="d-block w-100 " >
          </div>
          <div class="carousel-item">
            <img src="img/3.webp" class="d-block w-100 " >
          </div>
          <div class="carousel-item">
            <img src="img/2.jpg" class="d-block w-100 " >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <form class="row g-3 mt-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label text-primary">Email</label>
          <input type="email" class="form-control w-50 mx-auto  id="inputEmail4" placeholder="email@gmail.com">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label text-primary">FullName</label>
          <input type="password" class="form-control w-50 mx-auto" id="inputPassword4" placeholder="FullName">
        </div>
       
        
     
        
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>
</html>
